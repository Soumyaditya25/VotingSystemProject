<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="mPageStyle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">VoteTogether</div>
        <div class="nav-buttons">
            <div class="profile-container">
                <div class="profile-icon" onclick="toggleDropdown()">
                    <img src="https://i.pinimg.com/736x/d3/7b/02/d37b020e87945ad7f245e48df752ed03.jpg" alt="Profile">
                </div>
                <div class="dropdown-menu" id="profileDropdown">
                    <div class="dropdown-header">
                        <img src="https://i.pinimg.com/736x/d3/7b/02/d37b020e87945ad7f245e48df752ed03.jpg" alt="Profile">
                        <div class="user-info">
                            <span class="user-name" id="currentUserName">Loading...</span>
                            <span class="user-email" id="currentUserEmail">Loading...</span>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="theme-toggle">
                        <span>Dark Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="dropdown-divider"></div>
                    <a href="#" onclick="handleLogout()" class="dropdown-item logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="hero-section">
        <h1>Welcome to the Voting System</h1>
        <p>Vote for your favorite topics and share your opinions!</p>
    </div>

    <main class="categories">
        <div class="questions-container">
            <div class="question-card"><a href="fav-sport.html">Fav Sport</a></div>
            <div class="question-card"><a href="fav-programming.html">Fav Language</a></div>
            <div class="question-card"><a href="fav-music.html">Fav Music</a></div>
            <div class="question-card"><a href="fav-food.html">Fav Food</a></div>
            <div class="question-card"><a href="fav-color.html">Fav Color</a></div>
            <div class="question-card"><a href="fav-hobby.html">Fav Hobby</a></div>
        </div>
    </main>

    <section class="live-votes">
        <h2>Live Voting Activity</h2>
        <div id="live-votes-container"></div>
    </section>

    <div class="button-container">
        <a href="results.html" class="button results-button">View Poll Results</a>
        <a onclick="resetResponse()" class="button new-button">Reset Results</a>
    </div>

    <footer>
        <p>&copy; 2024 VoteTogether. All Rights Reserved.</p>
    </footer>
    <script src="Mainpage.js"></script>
</body>
</html>
