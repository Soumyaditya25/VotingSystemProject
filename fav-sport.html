<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll: Favorite Sport</title>
    <link rel="stylesheet" href="fav-sport-style.css">
</head>
<body>
    <div class="container">
        <h1>What is your favorite sport?</h1>
        <form>
            <label class="radio-container">
                <input type="radio" name="sport" value="Soccer">
                <span class="custom-radio"></span>
                Soccer
            </label>
            <label class="radio-container">
                <input type="radio" name="sport" value="Basketball">
                <span class="custom-radio"></span>
                Basketball
            </label>
            <label class="radio-container">
                <input type="radio" name="sport" value="Cricket">
                <span class="custom-radio"></span>
                Cricket
            </label>
            <label class="radio-container">
                <input type="radio" name="sport" value="Tennis">
                <span class="custom-radio"></span>
                Tennis
            </label>
            <button type="submit">Vote</button>
        </form>
    </div>
</body>
</html>
