<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1893af;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 50px auto;
      padding: 20px;
      max-width: 600px;
      background: #4e4d4e95;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      color: #d8c8c8;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #d0ea40;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .result-name {
      font-weight: bold;
    }
    .result-votes {
      color: #555555;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fffffff1;
      background-color: #061666;
      text-decoration: none;
      border-radius: 4px;
    }
    .back-btn:hover {
      background-color: #3486dd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voting Results</h1>
    <div class="result-item">
      <span class="result-name">Option 1</span>
      <span class="result-votes">45 votes</span>
    </div>
    <div class="result-item">
      <span class="result-name">Option 2</span>
      <span class="result-votes">30 votes</span>
    </div>
    <div class="result-item">
      <span class="result-name">Option 3</span>
      <span class="result-votes">25 votes</span>
    </div>
    <a href="mainPage.html" class="back-btn">Back to Home</a>
  </div>
</body>
</html>
