<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">  
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <a href="index.html"><div class="logo">VoteTogether</div></a>
    </nav>

    <section id="profile-section" class="profile-section">
        <div class="Login-container">
        <div class="invisible-box">
            <div class="login-form">
                <form id="customer-login">
                    <p id="heading">What's your phone or email?</p>
                    <div class="input-container">
                        <input type="email" placeholder="Enter email" id="personalDetails" required>
                        <br><br>
                        <input type="password" placeholder="Enter your password" id="personalPassword">
                    </div>
        
                    <button type="submit" id="signin_btn">Sign in</button>
                            
                    <p>Don't have an account? <a href="SignUp.html">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
        </section>
        <script src="login.js"></script>
</body>
</html>
