<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">   
    <link rel="stylesheet" href="style.css">
    <script src="Auth.js" defer type="module"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <a href="index.html"><div class="logo">VoteTogether</div></a>
    </nav>
    <section id="profile-section" class="profile-section">
        <div class="signup-container">
            <div class="invisible-box">
                <h1 class="signup-heading">Join VoteTogether </h1>
                <p class="subheading">Join us today and begin your empowering voting journey!</p>
                <form class="signup-form" method="post">
                    <div class="input-container">
                        <label for="name" id="heading">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
    
                    <div class="input-container">
                        <label for="email" id="heading">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
    
                    <div class="input-container">
                        <label for="phone" id="heading">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
    
                    <div class="input-container">
                        <label for="password" id="heading">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
    
                    <button type="submit" id="signup">Sign Up</button>
                    <h4>or</h4>

                    <div class="social-signup">
                        <button id="google-auth" class="google-btn">
                            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google" class="google-icon"> Sign up with Google
                        </button>
                    </div>
    
                    <p>Already have an account? <a href="Login.html">Log in here</a></p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
