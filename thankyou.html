<!-- thankyou.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
</head>
<body>
    <h2>Thank you for voting!</h2>

    <p>Your responses:</p>
    <ul id="responses"></ul>

    <script>
        // Retrieve user data and display their responses
        const userEmail = localStorage.getItem('userEmail');
        const userData = JSON.parse(localStorage.getItem('userPollData')) || {};

        if (userData[userEmail]) {
            const responses = userData[userEmail].pollResponses;
            const responseList = document.getElementById('responses');

            for (const pollId in responses) {
                const li = document.createElement('li');
                li.textContent = `Poll: ${pollId}, Response: ${responses[pollId]}`;
                responseList.appendChild(li);
            }
        } else {
            alert('No responses found for this user.');
        }
    </script>
</body>
</html>
